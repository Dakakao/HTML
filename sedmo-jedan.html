<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sedmo-jedan.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New form</h1>
    
    <form>
        <label for="email"> email adress</label>
        <input type="email" id="email" required>
        <br>
        <label for="tel"> Tel:</label>
        <input type="tel" id="tel" required>
        <br>
        <label for="url"> url:</label>
        <input type="url" id="url" required>
        <br>
        <label for="num"> Numeric value</label>
        <input type="number" id="num" required>
        <br>
        <label for="range"> Range</label>
        <input type="range" id="range" required>
        <br>
        <label for="country"> country</label>
        <input type="text" id="country" required>
        <br>
        <label for="search"> search</label>
        <input type="search" id="search" required>
        <br>
        <label for="color"> color</label>
        <input type="color" id="color" required>
        <br>
        <label for="date"> Date of birth:</label>
        <input type="date" id="date" required> 
        <br>
        <label for="month"> month</label>
        <input type="month" id="month" required>
        <br>
        <label for="week"> week</label>
        <input type="week" id="week" required>
        <br>
        <label for="time"> time</label>
        <input type="time" id="time" required>
        <br>
        <label for="datetime"> datetime</label>
        <input type="datetime" id="datetime" required>
        <br>
        <label for="datetimeL"> Datetime local:</label>
        <input type="datetime-local" id="datetimeL" required>
        <br>
       <button type="submit">submit</button>
    </form>
</body>
</html>
